<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  
    <main class="container">
      <section class="grid">
        <picture>
          <img src="images/image-product-desktop.jpg" alt="image of Perfume">
        </picture>
        <div class="card-contant">
          <h5 class="pro-cat">Perfume</h5>
          <h1 class="pro-name">Gabrielle Essence Eau De Parfum</h1>
          <p class="pro-des">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
              <p class="current-price">$149.99</p>
              <p class="old-price">$169.99</p>
            </div>
            <button class="btn"><img src="images/icon-cart.svg" alt="shopping cart icon">Add to Cart</button>
        </div>
      </section>
    </main>
  
</body>
</html>
